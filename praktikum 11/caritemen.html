<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Cari Siswa :</label>
    <input type="text" name="nama_siswa" id="nama_siswa" required />
    <button type="button" onclick="CariNama()">Cari !</button>
    <br />
    <br />
    <h3 id="output" onmouseenter="iseng()">Nama yang anda cari adalah ?</h3>
    <script>
        function CariNama(){
            const namasiswa = document.getElementById('nama_siswa').value;
            document.getElementById('output').innerHTML = namasiswa;
            
        }
        function iseng(){
            document.getElementById('output').style.marginTop = '100px';
        }
    </script>
    
</body>
</html>
